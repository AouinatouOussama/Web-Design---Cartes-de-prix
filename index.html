<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="pricing-table">
                <div class="table-item">
                    <i class="fas fa-feather-alt"></i>
                    <h5 class="subscription-type">Personnal</h5>
                    <ul class="features-list">
                        <li class="features-item">Features item 1</li>
                        <li class="features-item">Features item 2</li>
                        <li class="features-item">Features item 3</li>
                    </ul>
                    <span class="subscription-price">Free</span>
                    <a href="#" class="cta">Add to cart</a>
                </div>

                <div class="table-item">
                    <i class="fab fa-gitkraken"></i>
                    <h5 class="subscription-type">Teams</h5>
                    <ul class="features-list">
                        <li class="features-item">Features item 1</li>
                        <li class="features-item">Features item 2</li>
                        <li class="features-item">Features item 3</li>
                    </ul>
                    <span class="subscription-price">$150</span>
                    <a href="#" class="cta">Add to cart</a>
                </div>

                <div class="table-item">
                    <i class="fab fa-hotjar"></i>
                    <h5 class="subscription-type">Entreprises</h5>
                    <ul class="features-list">
                        <li class="features-item">Features item 1</li>
                        <li class="features-item">Features item 2</li>
                        <li class="features-item">Features item 3</li>
                    </ul>
                    <span class="subscription-price">$300</span>
                    <a href="#" class="cta">Add to cart</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
